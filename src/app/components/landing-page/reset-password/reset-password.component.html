<section class="login">
  <div class="container">
    <h1>Reset your password</h1>
    <form class="login-form" [formGroup]="resetGroup">
      <div class="overlay"></div>
      <div class="form-group">
        <label>Your Email:</label>
        <input type="text" name="email" class="form-control" value="" [formControl]="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password"  minlength="6" name="password" class="form-control" [formControl]="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label>Re-enter your password:</label>
        <input type="password"  minlength="6" name="password_confirmation" class="form-control" [formControl]="password_confirmation" id="password_confirmation" formControlName="password_confirmation">
      </div>
       <div class="form-group">
        <div class="err-msgs" *ngIf="errorMsgs">
          <span class="m-form__help text-danger d-block" *ngFor="let err of errorMsgs | objectKeys">
            {{errorMsgs[err][0]}}
          </span>
        </div>
      </div> 
        <!-- <div class="alert alert-danger" *ngIf="form.controls.password_confirmation.errors?.MutchPassword">Password not match</div> -->
    <span *ngIf="sucessMsg" class="text-success">{{sucessMsg}}</span>
      <div class="form-group submit">
        <input type="submit" value="Confirm" (click)="resetPass()" class="agora-btn colord">
      </div>
    </form>
    <!-- end login-form -->
  </div>
  <!-- end container -->
</section>
