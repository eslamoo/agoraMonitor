<!-- start page-content section -->
<section class="page-content collapsed">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 no-padding">
        <div class="content">
          <div class="top-posts-header">
            <div class="row">
              <div class="col-sm-12">
                <label>Analytics:</label>
                <h3>Top posts</h3>
              </div>
            </div>
          </div>
          <!-- end profile-info -->
          <div class="analytics-top-posts">
            <div class="controls">
              <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                  <div class="profile-details-settings">
                    <div class="row">
                      <div class="col-sm-4"></div>
                      <div class="col-sm-8">
                        <div class="show-as filter-settings">
                          <label class="text">Show posts as:</label>
                          <label class="Show-posts" for="Show-posts-inline">
                            <input id="Show-posts-inline" name="Show-posts" type="radio" checked>
                            <i class="fa fa-th-large" aria-hidden="true"></i>
                          </label>
                          <label class="Show-posts" for="Show-posts-block">
                            <input id="Show-posts-block" name="Show-posts" type="radio" class="">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end profile-details-settings -->
                </div>
              </div>
            </div>
            <!-- end controls -->
            <div class="posts-details">
              <div class="row">
                <div class="col-sm-12">
                  <div class="posts">
                    <div class="row">
                      <!-- start most liked column -->
                      <app-most-liked class="col-xl-6 col-12"></app-most-liked>
                      <!-- end most liked column -->
                      <!-- start most  commented -->
                     <app-most-commented class="col-xl-6 col-12"></app-most-commented>
                      <!-- end most commented column -->
                    </div>
                  </div>
                  <!-- end posts -->
                </div>
              </div>
            </div>
            <!-- end posts-details -->
          </div>
          <!-- end analytics-top-posts -->
        </div>
        <!-- end content -->
      </div>
    </div>
  </div>
</section>
<!-- end page-content section -->
